        <div class="line"></div>
        <form id="form-contactus" method="post">

            <div class="form-field">
                <label for="fullname"></label>
                <input placeholder="Full Name*" type="text" id="fullname" name="fullname">
            </div>

            <div class="form-field">
                <label for="email"></label>
                <input placeholder="Email*" type="text" id="email" name="email">
            </div>

            <div class="form-field">
                <label for="region"></label>
                <input placeholder="Region*" type="text" id="region" name="region">
            </div>

            <div class="form-field">
                <label for="message"></label>
                <textarea placeholder="Message*" type="text" id="message" name="message"></textarea>
            </div>

            <div class="form-field" id="iagree-container">
                <label for="iagree">I agree to receive a copy of my message via email and understand 
                    my personal information will be handled according to WatcHGoods' privacy policy</label>
                <input type="checkbox" id="iagree" name="iagree">
                
            </div>

            <button type="submit" id="submit">Submit</button>
        </from>
